      box-sizing: border-box;

      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body {

    /* HEADER */

    /* SECTION LABELS */
    .section-label {
      font-size: 11px;
      font-weight: 600;
      color: #64748B;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;

    /* FORM ELEMENTS */
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #94A3B8;
      margin-bottom: 4px;
    }

    select,
    input[type="text"],

      width: 100%;
      padding: 9px 12px;
      border-radius: 6px;
      border: 1px solid #334155;
      font-size: 13px;
      background: #1E293B;
      color: #E2E8F0;

    }

    /* SPACING BETWEEN FORM ROWS */
    .form-row {
      margin-bottom: 14px;
    }

    /* BUTTON */
    button {
      padding: 9px 20px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: #4F46E5;
      color: #fff;
      transition: background .2s;
    }

    button:hover {
      background: #4338CA;
    }

    button.secondary {
      background: #0F766E;
    }

    button.secondary:hover {
      background: #115E59;
    }

    /* DIVIDER */
    .divider {
      border: none;
      border-top: 1px solid #1E293B;
      margin: 24px 0;
    }

    /* RESULT */
    .result {
      display: none;
      margin-top: 18px;
      /* removed card styles */
    }

    .result b {
      color: #A5B4FC;
    }

    /* BADGE */
    .badge {
      display: inline-block;
      padding: 4px 10px;
      margin: 3px;
      border-radius: 4px;
      background: #312E81;
      color: #C7D2FE;
      font-size: 12px;
      font-weight: 500;
    }

    /* PAGE BUTTON */
    .page-btn {
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 12px;
      background: #4F46E5;
      color: #fff;
    }

    .page-btn:hover {
      background: #4338CA;
    }

    /* TOGGLE BUTTON (absent dates) */
    .btn-toggle {
      padding: 7px 16px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: #334155;
      color: #E2E8F0;
    }

    .btn-toggle:hover {
      background: #475569;
    }

    /* DATE RANGE GRID */
    .date-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 18px;
      font-size: 11px;
      color: #475569;
      border-top: 1px solid #1E293B;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {

    }

    /* TIMELINE SUMMARY LIST */
    .timeline-list {
      list-style: none;
      padding: 0;
      margin: 0;

    .summary-success {

    }

    /* Yellow */
    .summary-danger {

    }

    /* Red */

    /* Indigo */

    /* SIMPLE GRID TABLE */
    table {

    th {

    <script>

      // ===== PAGINATION STATE =====

      // new date ssn range logic date : 13-02-2026** 13:29
      function renderRangeTable(data = null) {

        const start = (rangePage - 1) * rangePageSize;
        const end = start + rangePageSize;

        <button class="page-btn" onclick="filterRangeSSN()">
            Search
        </button>

        <button class="page-btn" onclick="resetRangeSearch()">
            Cancel
        </button>
    </div>

    <table style="width:100%;border-collapse:collapse;margin-top:10px;font-size:14px;">
      <thead>
        <tr style="background:linear-gradient(135deg,#4F46E5,#7C3AED);color:white;">
          <th style="padding:10px;border:1px solid rgba(255,255,255,.1);">#</th>
          <th style="padding:10px;border:1px solid rgba(255,255,255,.1);">SSN</th>
        </tr>
      </thead>
      <tbody>
  `;

        if (pageItems.length === 0) {
          tableHTML += `
        <tr>
            <td colspan="2" style="padding:15px;text-align:center;">
                No SSN Found
            </td>
        </tr>
      `;
        }

        pageItems.forEach((ssn, index) => {
          tableHTML += `
      <tr style="text-align:center;background:rgba(255,255,255,.03);">
        <td style="padding:8px;border:1px solid rgba(255,255,255,.08);">
          ${start + index + 1}
        </td>
        <td style="padding:8px;border:1px solid rgba(255,255,255,.08);font-weight:600;">
          ${ssn}
        </td>
      </tr>
    `;
        });

        tableHTML += `
      </tbody>
    </table>

    <div style="margin-top:15px;display:flex;justify-content:center;align-items:center;gap:15px;">
      <button class="page-btn"
        onclick="if(rangePage>1){rangePage--;renderRangeTable(currentRangeData);}">
        Previous
      </button>

      <span style="font-weight:600;">
        Page ${rangePage} of ${Math.ceil(currentRangeData.length / rangePageSize)}
      </span>

      <button class="page-btn"
        onclick="if(rangePage<Math.ceil(currentRangeData.length/rangePageSize)){rangePage++;renderRangeTable(currentRangeData);}">
        Next
      </button>
    </div>
  `;

        document.getElementById("rangeResult").innerHTML = `
      <div><b>Total Unique SSNs:</b> ${currentRangeData.length}</div>
      ${tableHTML}
  `;
      }


      // new elogic 13-02-2026************

      function resetRangeSearch() {
        rangePage = 1;
        renderRangeTable(rangeSSNData);
      }


      // new extra logic for filtering ssn in date range 13-02-2026
      function filterRangeSSN() {

        const input = document.getElementById("rangeSearchInput").value.trim();

        if (!input) {
          rangePage = 1;
          renderRangeTable();
          return;
        }

        const filtered = rangeSSNData.filter(ssn => ssn.includes(input));

        rangePage = 1;

        renderRangeTable(filtered);
      }



      // new member function for a pagination : 12-02-2026********************************************
      function renderMemberDates() {
        const start = (memberPage - 1) * pageSize;
        const end = start + pageSize;
        const pageItems = memberDatesData.slice(start, end);

        document.getElementById("memberDatesContainer").innerHTML =
          pageItems.map(d => `<span class="badge">${d}</span>`).join("");

        document.getElementById("memberPageNumber").innerText =
          `Page ${memberPage} of ${Math.ceil(memberDatesData.length / pageSize)}`;
      }


      // new member name function for a pagiantion : 12-02-2026**************************************
      function renderMemberNameDates() {
        const start = (memberNamePage - 1) * pageSize;
        const end = start + pageSize;

        const pageItems = memberNameDatesData.slice(start, end);

        document.getElementById("memberNameDatesContainer").innerHTML =
          pageItems.map(d => `<span class="badge">${d}</span>`).join("");

        document.getElementById("memberNamePageNumber").innerText =
          `Page ${memberNamePage} of ${Math.ceil(memberNameDatesData.length / pageSize)}`;
      }


      // new logic for pagination of dates in ssn logic : 12-02-26******************************14:27

      function renderPresentDates() {
        const start = (presentPage - 1) * pageSize;
        const end = start + pageSize;
        const pageItems = presentDatesData.slice(start, end);

        document.getElementById("presentDatesContainer").innerHTML =

      function renderAbsentDates() {
        const start = (absentPage - 1) * pageSize;
        const end = start + pageSize;
        const pageItems = absentDatesData.slice(start, end);

        document.getElementById("absentDatesBox").innerHTML =
          pageItems.map(d => `<span class="badge">${d}</span>`).join("");

        document.getElementById("absentPageNumber").innerText =
          `Page ${absentPage} of ${Math.ceil(absentDatesData.length / pageSize)}`;
      }

      // ==================== UNIFIED SEARCH LOGIC ====================

      function updateSearchPlaceholder() {
        const type = document.getElementById("searchType").value;
        const input = document.getElementById("searchInput");
        const label = document.getElementById("searchInputLabel");

        if (type === "ssn") {
          input.placeholder = "277110696";
          label.innerText = "Enter SSN";
        } else if (type === "member_id") {
          input.placeholder = "0072701BR";
          label.innerText = "Enter Member ID";
        } else if (type === "member_name") {
          input.placeholder = "MASON ROBERT W";
          label.innerText = "Enter Member Name";
        }
      }

      function executeSearch() {
        const type = document.getElementById("searchType").value;
        const value = document.getElementById("searchInput").value.trim();

        if (!value) {
          alert("Please enter a search value.");
          return;
        }

        if (type === "ssn") {
          document.getElementById("ssn").value = value;
          searchSSN();
        } else if (type === "member_id") {
          document.getElementById("memberId").value = value;
          searchMemberId();
        } else if (type === "member_name") {
          document.getElementById("memberName").value = value;
          searchMemberName();
        }
      }



      


      // new logic 14-02-2026**********************************************************
      async function searchSSN() {

        const box = searchResult;
        box.style.display = "block";
        box.innerHTML = "Searching...";

        const res = await pywebview.api.search_by_ssn(ssn.value);

        if (!res.success) {
          box.innerHTML = res.error;
          return;
        }

        // Save backend data
        presentDatesData = res.present_records || [];
        absentDatesData = res.absent_records || [];
        window.ssnSummary = res.summary || "";

        presentPage = 1;
        absentPage = 1;

        // RENDER SPLIT VIEW LAYOUT
        box.innerHTML = `
    <div style="font-size:20px;font-weight:700;margin-bottom:20px;">
      SSN: <span style="color:#A5B4FC;">${res.ssn}</span>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 30px;">

        <!-- ABSENT (LEFT) -->
        <div id="absentContainer"></div>

        <!-- PRESENT (RIGHT) -->
        <div id="presentContainer"></div>

    </div>

    <!-- CONCLUSION -->
    <div style="
        padding:14px;
        background:rgba(99,102,241,.08);
        border-left:4px solid #6366F1;
        font-size:13px;
        line-height:1.6;
    ">
      <div style="font-weight:700;margin-bottom:6px;color:#A5B4FC;">Conclusion</div>
      <div>${window.ssnSummary || "No timeline summary available."}</div>
    </div>
  `;

        renderAbsentTable();
        renderPresentTable();
      }

      // -------------------- RENDER HELPERS --------------------

      function renderPresentTable() {
        renderGenericTable(presentDatesData, presentPage, "presentContainer", "Present Records", "present");
      }

      function renderAbsentTable() {
        renderGenericTable(absentDatesData, absentPage, "absentContainer", "Absent Records", "absent");
      }

      function renderGenericTable(data, page, containerId, title, type) {
        const pageSize = 10;
        const start = (page - 1) * pageSize;
        const end = start + pageSize;
        const items = data.slice(start, end);
        const totalPages = Math.ceil(data.length / pageSize) || 1;

        let html = `
        <div style="font-weight:600;margin-bottom:10px;color:#E2E8F0;font-size:14px;">
            ${title} <span style="font-weight:400;color:#64748B;font-size:12px;margin-left:5px;">(${data.length})</span>
        </div>
        <table>
          <thead>
            <tr>
              <th style="width:40px;">#</th>
              <th>Date</th>
              <th>Filename</th>
            </tr>
          </thead>
          <tbody>
    `;

        if (items.length === 0) {
          html += `<tr><td colspan="3" style="padding:15px;text-align:center;color:#64748B;">No Records Found</td></tr>`;
        } else {
          items.forEach((row, index) => {
            html += `
              <tr>
                <td>${start + index + 1}</td>
                <td>${row.date || "-"}</td>
                <td>${row.filename || "-"}</td>
              </tr>
            `;
          });
        }

        html += `</tbody></table>`;

        // Pagination
        if (totalPages > 1) {
          const prevFn = type === 'present'
            ? "if(presentPage>1){presentPage--;renderPresentTable()}"
            : "if(absentPage>1){absentPage--;renderAbsentTable()}";

          const nextFn = type === 'present'
            ? `if(presentPage<${totalPages}){presentPage++;renderPresentTable()}`
            : `if(absentPage<${totalPages}){absentPage++;renderAbsentTable()}`;

          html += `
            <div style="margin-top:10px;display:flex;justify-content:center;gap:10px;align-items:center;">
                <button class="page-btn" onclick="${prevFn}">Prev</button>
                <span style="font-size:12px;">${page} / ${totalPages}</span>
                <button class="page-btn" onclick="${nextFn}">Next</button>
            </div>
        `;
        }

        const container = document.getElementById(containerId);
        if (container) container.innerHTML = html;
      }

      Member Name: <span style="color:#F472B6;">${res.member_name}</span>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 30px;">

        <!-- ABSENT (LEFT) -->
        <div id="absentContainer"></div>

        <!-- PRESENT (RIGHT) -->
        <div id="presentContainer"></div>

    </div>
  `;

        renderAbsentTable();
        renderPresentTable();
      }


      // -------------------- DATE RANGE --------------------
      async function searchDateRange() {

        const box = rangeResult;
        box.style.display = "block";
        box.innerHTML = "Searching...";

        let start = startDate.value.trim();
        let end = endDate.value.trim();

        const res = await pywebview.api.search_ssns_by_date_range(start, end);

        if (!res.success) {
          box.innerHTML = res.error;
          return;
        }

        // Remove duplicates + sort
        rangeSSNData = [...new Set(res.ssns)].sort();

        rangePage = 1;

        if (rangeSSNData.length === 0) {
          box.innerHTML = "<b>No SSNs found in selected date range.</b>";
          return;
        }

        renderRangeTable();
      }



      // -------------------- ABSENT DATES TOGGLE --------------------

      function toggleAbsentDates() {
        const section = document.getElementById("absentSection");
        const btn = document.getElementById("absentBtn");

        if (!section || !btn) return;

        if (section.style.display === "none") {
          section.style.display = "block";
          btn.innerText = "Hide Absent Dates";
          renderAbsentDates();
        } else {
          section.style.display = "none";
          btn.innerText = "Show Absent Dates";
        }
      }

      // -------------------- COPY CONTENT --------------------
      function copyVisibleContent(containerId) {

        const container = document.getElementById(containerId);
        if (!container) return;

        // Create range
        const range = document.createRange();
        range.selectNodeContents(container);

        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        try {
          document.execCommand("copy");
          alert("Content Copied Successfully!");
        } catch (err) {
          alert("Copy Failed");
        }

        selection.removeAllRanges();
      }

      // -------------------- KEYBOARD SHORTCUTS --------------------
      document.addEventListener("keydown", function (e) {

        // CTRL + SHIFT + C → copy Range Result
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "c") {
          copyVisibleContent("rangeResult");
        }

        // CTRL + SHIFT + S → copy Search Result
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "s") {
          copyVisibleContent("searchResult");
        }

      });


    </script>
